<div class="card mt-3">
    <div class="card-header">Paiement</div>
  
    <div class="card-body">
      <form>
        <div class="mb-2">
          <label class="form-label" for="field-name">Nom</label>
          <input id="field-name" name="name" ngModel #nameModel="ngModel" class="form-control" required/>
          <span class="invalid-feedback">Champ obligatoire</span>
        </div>
  
        <div class="mb-2">
          <label class="form-label" for="field-address">Adresse</label>
          <textarea id="field-address" name="address" ngModel #addressModel="ngModel" class="form-control is-invalid" required></textarea>
          <span class="invalid-feedback">Champ obligatoire</span>
        </div>
  
        <div class="mb-2">
          <label class="form-label" for="field-creditCard">Carte de crédit</label>
          <input
           id="field-creditCard" name="creditCard" ngModel #creditCardModel="ngModel" 
           class="form-control is-valid" 
           [class]="{
            'is-valid': card.valid,
            'is-invalid': card.invalid && card.touched}"
           required
           pattern="^[0-9]{3}-[0-9]{3}$"/>
          <span  class="invalid-feedback" *ngIf="card.hasEror('required')">Champ obligatoire</span>
          <span  class="invalid-feedback" *ngIf="card.hasEror('pattern')" >Numéro invalide (exemple : 123-456)</span>
        </div>
  
        <div class="mt-3">
          <button type="submit"  class="btn btn-success" ngModel #validModel="ngModel"
          [class.is-valid]="validModel.valid"
          [class.is-invalid]="validModel.touched && validModel.invalid">Valider</button>
        </div>
      </form>
    </div>
  </div>
  
  <div class="mt-3 alert alert-danger alert-dismissible" role="alert">
    Désolé, une erreur s'est produite.
    <button type="button" class="btn-close" aria-label="Close"></button>
  </div>
  
  <div class="mt-3 alert alert-success" role="alert">
    <h4 class="alert-heading">Confirmation de la commande 🎉</h4>
    n° de transaction: <strong>1</strong>
    <hr />
    <a class="alert-link">Retourner à l'accueil</a>
  </div>
